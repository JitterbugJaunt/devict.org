<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}">

<head>
  {{ partial "head.html" . }}
</head>

<body>
  <div class="container">

    {{ partial "header.html" . }}

    <div class="content">
      <h2><a href="{{ .Permalink }}">{{ .Title }}</a></h2>
      <div class="post-content">
        {{ .Content }}
      </div>
    </div>

    {{ partial "footer.html" . }}

  </div>
</body>
</html>
