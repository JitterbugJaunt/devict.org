<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}">

<head>
  {{ partial "head.html" . }}
</head>

<body>
  <div class="container">

    {{ partial "header.html" . }}

    <div class="content">
      {{ .Content }}
    </div>

    {{ partial "footer.html" . }}

    {{ if .Params.script }}
      <script src="{{ .Params.script }}"></script>
    {{ end }}
  </div>
</body>
</html>
